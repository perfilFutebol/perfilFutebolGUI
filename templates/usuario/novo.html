<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">USU√ÅRIO</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				NOVO
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" ng-controller="ManterUsuarioController as usuarioCtrl" ng-submit="usuarioCtrl.criar()">
							<div class="form-group">
								<label>Nome</label>
								<input type="text" class="form-control" placeholder="Digite o nome do usuario" ng-model="usuarioCtrl.usuario.nome" max="100" />
							</div>
							<div class="form-group">
								<label>Login</label>
								<input type="text" class="form-control" placeholder="Digite o login do usuario" ng-model="usuarioCtrl.usuario.login" max="10" />
							</div>
							<div class="form-group">
								<label>Senha</label>
								<input type="password" class="form-control" placeholder="Digite a senha do usuario" ng-model="usuarioCtrl.usuario.senha" max="20" />
							</div>
							<div class="form-group">
								<label>E-mail</label>
								<input type="text" class="form-control" placeholder="Digite o nome do usuario" ng-model="usuarioCtrl.usuario.email" max="100" />
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-info btn-circle btn-lg" ng-click="usuarioCtrl.login()">LG</button>
								<button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-check"></i></button>
								<button type="reset" class="btn btn-warning btn-circle btn-lg"><i class="fa fa-times"></i></button>
							</div>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
